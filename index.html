<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的小說介紹</title>
  <meta name="description" content="《贈予不公平的世界一點安穩》是一部奇幻吐槽小說，跟隨嘴賤勇者鈴木真斗在尤尼斯提亞大陸的爆笑冒險！從卡維托拉的史萊姆果凍危機到魔王軍的焦土荒原，靠嘴炮與運氣逆轉，揭開夢境與現實的崩壞真相！">
  <meta name="keywords" content="夢境邊界, 奇幻小說, 吐槽冒險, 鈴木真斗, 卡維托拉, 女神黎絲, 魔王軍, 冒險者公會, 搞笑勇者, 史萊姆果凍">
  <meta name="author" content="SOMA宅神OoG">
  <meta property="og:title" content="贈予不公平的世界一點安穩 - 嘴賤勇者的奇幻冒險">
  <meta property="og:description" content="在尤尼斯提亞大陸，鈴木真斗聯手詐騙女神黎絲、中二劍士莎莉莎、法師姐妹尤米莉亞與米莉緹，展開搞笑冒險！嘴炮、運氣！">
  <meta property="og:image" content="https://yourdomain.com/images/dream-boundary-cover.jpg">
  <meta property="og:url" content="https://mono486123.github.io/my-novel-website/">
  <meta property="og:type" content="website">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #fdf6e3;
      color: #333;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    #intro {
      max-width: 700px;
      margin: auto;
      background: #fff8dc;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .chapter-button {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background: #ffcc70;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .chapter-button:hover {
      background: #ffaa00;
      color: white;
    }
    #content {
      margin-top: 1rem;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <h1>我的小說：《贈予不公平的世界一點安穩》</h1>
  <div id="intro">
    <p>跟隨嘴賤勇者鈴木真斗在尤尼斯提亞大陸的爆笑冒險！</p>

    <div>
      <button class="chapter-button" onclick="showChapter(1)">第一章：設定錯誤的勇者</button>
      <button class="chapter-button" onclick="showChapter(2)">第二章：東拼西湊的團隊</button>
    </div>

    <div id="content">
      <p>點擊上方章節按鈕閱讀內容。</p>
    </div>
  </div>

  <script>
    const chapters = {
      1: "聽著這句話，轉過頭看著說這句話的人...不對...是神，女神！",
      2: "第一道陽光像烈焰一樣，狠狠射在我臉上，把我從公園躺椅裡拽醒。揉了揉酸痛的脖子，感覺像鬼壓了一夜，身上還沾著幾片樹葉。拖著沉重的步伐在鎮上找早餐。"
    };

    function showChapter(num) {
      document.getElementById('content').innerHTML = '<p>' + chapters[num] + '</p>';
    }
  </script>
</body>
</html>
