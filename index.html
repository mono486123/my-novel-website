  <h1>小說：《贈予不公平的世界一點安穩》</h1>
  <div id="intro">
    <p>跟隨嘴賤勇者鈴木真斗在尤尼斯提亞大陸的爆笑冒險！</p>

    <div>
      <button class="chapter-button" onclick="showChapter(1)">第一章：設定錯誤的勇者</button>
      <button class="chapter-button" onclick="showChapter(2)">第二章：東拼西湊的團隊</button>
            </div>

    <div id="content">
      <p>點擊上方章節按鈕閱讀內容。</p>
    </div>
  </div>

  <script>
    // 定義章節檔案的路徑，這裡不再直接存儲內容
    const chapterPaths = {
      1: 'chapters/chapter1.txt',
      2: 'chapters/chapter2.txt',
      // 添加更多章節的路徑
      // 3: 'chapters/chapter3.txt'
    };

    async function showChapter(num) {
      const contentDiv = document.getElementById('content');
      const chapterPath = chapterPaths[num];

      if (!chapterPath) {
        contentDiv.innerHTML = '<p>抱歉，找不到該章節。</p>';
        return;
      }

      contentDiv.innerHTML = '<p>載入中...</p>'; // 顯示載入提示

      try {
        const response = await fetch(chapterPath); // 發送請求讀取檔案
        if (!response.ok) {
          throw new Error(`HTTP 錯誤! 狀態碼: ${response.status}`);
        }
        const chapterText = await response.text(); // 取得檔案的純文字內容
        contentDiv.innerHTML = '<p>' + chapterText.replace(/\n/g, '<br>') + '</p>'; // 將換行符號替換為HTML的<br>
      } catch (error) {
        console.error('載入章節失敗:', error);
        contentDiv.innerHTML = '<p>載入章節內容時發生錯誤。請稍後再試。</p>';
      }
    }
  </script>
